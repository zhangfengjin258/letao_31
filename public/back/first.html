<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="icon" href="./2.ico">
    
    <title>一级分类</title>
</head>
<body>
<!-- 乐淘侧边栏 -->
<div class="lt_aside">
    <div class="brand">
        <a href="#">黑马31期</a>
    </div>
    <div class="user">
        <div class="photo"></div>
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
            <li>
                <a href="javascript:;" class="category">
                    <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
                </a>
                <div class="child" style="display:block">
                    <a href="first.html" class="active">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
        </ul>
    </div>
</div>
<!-- 乐淘右侧主体部分 -->
<div class="lt_main">
    <!-- 右侧上面部分 -->
    <div class="topbar">
        <a href="#" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
      <!-- 底下一个流式布局容器 container-fluid  特点: 默认宽度100%, 有左右的15px padding -->
      <div class="container-fluid">
            <!-- 面包屑导航【路径导航】 -->
            <ol class="breadcrumb mt-20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active"><a href="#"></a>分类管理</a></li>
                <li class="active"><a href="#"></a>一级分类</a></li>
            </ol> 
            <button class="btn btn-default" id="addBtn">添加分类</button>	
        <table class="table table-bordered table-hover mt-20">
            <thead>
                <tr>
                    <td width="20%">序号</td>
                    <td width="80%">一级分类名</td>
                </tr>
            </thead>
            <tbody id="categoryName">
                <!-- 数据渲染 -->
            </tbody>
        </table>
        <!-- 分页 -->
        <div class="text-right">
            <ul id="paginator">

            </ul>
        </div>

      </div>
</div>
<script type="text/html" id="firstTmp">
    {{each rows v i}}
    <tr>
        <td>{{ i+1 + (page-1)*size}}</td>
        <td>{{ v.categoryName }}</td>
    </tr>
    {{/each}}
</script>

<!-- 一级分类模态框 -->
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
        <form id="form">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
        </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类名">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">添加</button>
            </div>
        </form> 
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 退出模态框 -->
<!--
     1. 模态框大小
        大 modal-lg
        中 默认
        小 modal-sm
     2. 给标签添加 data-dismiss="modal"  关闭模态框
-->
<!-- 遮罩层 -->
<div class="modal fade" id="logoutModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
            <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" id="logoutBtn" class="btn btn-primary">退出</button>
        </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
      
<!-- bootstrap是依赖于jquery运行的 【先运行jquery，在引入bootstrap】-->
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<!-- 引入表单校验js包 -->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!-- 引入模板引擎文件 -->
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<!-- 拦截登录的js -->
<script src="./js/isLogin.js"></script>
<script src="./js/first.js"></script>
</body>
</html>
